<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Site</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <section id="header">
        <a href="#"><img src="images/logo.png" class="logo" style="width:3em; height:3em;"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a class="active"  href="contact.html">Contact</a></li>
                <li><a href="cart.html"><i class="bi bi-cart2"></i>Cart</a></li>
                <div id="cartAmount" class="cartAmount">0</div>
                <a href="#" id="close"><i class="bi bi-x-lg"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="bi bi-cart2 cart"></i></a>            <i id="bar" class="bi bi-list"></i>
        </div>
    </section>

    <section class="contact-header">
        <h2>#Let's Contact</h2>
        <p>We would love to hear from you!</p>
    </section>

    <section id="form-details">
        <form action="">
            <span>Leave A Message</span>
            <h2>We would love to hear from you!</h2>
            <input type="text" placeholder="Your Name">
            <input type="text" placeholder="E-mail">
            <input type="text" placeholder="Subject">
            <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
            <button class="normal">Submit</button>
        </form>
    </section>

    <section id="page-footer">
        <h2>Special Offers</h2>
        <h1>On All Products</h1>
        <p>Up to 70% discounts</p>
    </section>
</body>
<script src="data.js"></script>
<script src="index.js"></script>
<script src="responsive.js"></script>
</html>
